<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BeatSite - Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .splash-container {
      text-align: center;
      padding: 80px;
      background-image: url(images/bg1.jpg);
      background-repeat: repeat;
      background-size: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 72px;
      margin-bottom: 40px;
      color: #fff;
    }

    p {
      font-size: 36px;
      margin-bottom: 80px;
      color: #fff;
    }

    .button {
      display: inline-block;
      padding: 24px 48px;
      background-color: #ff6f00;
      color: #fff;
      font-size: 32px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1>Welcome to BeatSite!</h1>
    <p>Discover unique hip-hop beats for your projects.</p>
    <a href="songs.html" class="button">Explore Beats</a>
  </div>
</body>
</html>
