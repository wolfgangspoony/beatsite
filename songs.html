<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BeatSite - Songs</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Additional styles specific to the songs page */
    .song-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .song-card {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .song-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .audio-player {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
    }

    .audio-player audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <!-- Include the header content here if you have one -->
  </header>

  <main>
    <div class="song-list">
      <!-- Song 1 -->
      <div class="song-card">
        <h2 class="song-title">Song 1</h2>
        <div class="audio-player">
          <audio controls src="audio/song1.mp3" type="audio/mpeg"></audio>
        </div>
      </div>

      <!-- Song 2 -->
      <div class="song-card">
        <h2 class="song-title">Song 2</h2>
        <div class="audio-player">
          <audio controls src="audio/song2.mp3" type="audio/mpeg"></audio>
        </div>
      </div>

      <!-- Add more song cards here -->
    </div>
  </main>

  <footer>
    <!-- Include the footer content here if you have one -->
  </footer>
</body>
</html>
