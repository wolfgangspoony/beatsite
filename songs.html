<style>
  @import url('https://fonts.googleapis.com/css2?family=Gill+Sans+MT&display=swap');

  body {
    font-family: Arial, sans-serif;
    background-image: url('C:/Users/Wolfgang/Documents/BeatSite/images/bg1.jpg');
    background-size: 300px 300px;
    background-repeat: repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;

  .parallax {

    background-size: 300px 300px;
    background-repeat: repeat;
    background-attachment: fixed;
    height: 300px;
  }
  .content-container {
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
  }
  .songs-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .song-module {
    width: 30%;
    text-align: center;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    box-sizing: border-box;
  }
  .song-image img {
    width: 100%;
    border-radius: 10px;
  }
  .song-buttons {
    display: flex;
    justify-content: space-around;
    margin: 10px 0;
  }
  .button {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 5px;
    width: 30%;
    height: 25px;
    cursor: pointer;
    font-size: 20px;
    line-height: 1;
    text-align: center;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #e0e0e0;
  }
  .song-title {
    font-family: 'Gill Sans MT', sans-serif;
    text-align: center;
    margin: 10px 0;
    font-size: 1.5em;
    text-transform: uppercase;
  }
  audio {
    display: none;
  }

  /* Mobile view */
  @media only screen and (max-width: 768px) {
    .song-module {
      width: 100%;
    }
  }
</style>
</head>

<script>
  function playPause(playerID) {
    var audio = document.getElementById(playerID);
    var playButton = document.getElementById('play-button' + playerID.charAt(playerID.length - 1));

    if (audio.paused) {
      audio.play();
      playButton.innerHTML = "&#10074;&#10074;";
    } else {
      audio.pause();
      playButton.innerHTML = "&#9658;";
    }
  }

  function resetAudio(playerID) {
    var audio = document.getElementById(playerID);
    var playButton = document.getElementById('play-button' + playerID.charAt(playerID.length - 1));

    audio.currentTime = 0;
    playButton.innerHTML = "&#9658;";
  }
</script>
